<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
</head>
<body>
	<h1>Formulario de Registro</h1>
	<form action="procesar-formulario.php" method="post">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>

		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos" required><br><br>

		<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
		<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

		<label for="ocupacion">Ocupacion:</label>
		<input type="text" id="ocupacion" name="ocupacion" required><br><br>

		<label for="contacto">Contacto:</label>
		<input type="text" id="contacto" name="contacto" required><br><br>

		<label for="nacionalidad">Nacionalidad:</label>
		<select id="nacionalidad" name="nacionalidad" required>
			<option value="">-- Seleccione su nacionalidad --</option>
			<option value="mx">México</option>
			<option value="us">Estados Unidos</option>
			<option value="ca">Peru</option>
			<option value="ar">Argentina</option>
			<option value="cl">Chile</option>
		</select><br><br>

		<label for="nivel_ingles">Nivel de Inglés:</label><br><br>
		<input type="radio" id="basico" name="nivel_ingles" value="basico" required>
		<label for="basico">Básico</label><br>
		<input type="radio" id="intermedio" name="nivel_ingles" value="intermedio">
		<label for="intermedio">Intermedio</label><br>
		<input type="radio" id="avanzado" name="nivel_ingles" value="avanzado">
		<label for="avanzado">Avanzado</label><br><br>

		<label for="lenguajes">Lenguaje de Programación:</label><br><br>
		<select id="lenguajes" name="lenguajes[]" multiple>
			<option value="python">Python</option>
			<option value="javascript">JavaScript</option>
			<option value="php">PHP</option>
			<option value="java">Java</option>
			<option value="ruby">Ruby</option>
		</select><br>

		<label for="aptitudes">Aptitudes:</label><br><br>
		<input type="text" id="aptitudes" name="aptitudes" list="habilidades" required>
		<datalist id="habilidades">
			<option value="Trabajo en equipo">
			<option value="Comunicación">
			<option value="Resolución de problemas">
			<option value="Creatividad">
			<option value="Liderazgo">
		</datalist><br><br>

		<label for="perfil">Perfil:</label><br><br>
		<textarea id="perfil" name="perfil" rows="5" cols="40" required></textarea><br>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
